<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Pedido</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Novo Pedido</h1>
  <form id="pedidoForm">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" required title="Nome do cliente" placeholder="Digite o nome do cliente" />
    
    <label for="itens">Itens (separados por vÃ­rgula):</label>
    <input type="text" id="itens" required title="Itens do pedido" placeholder="Ex: arroz, feijÃ£o, aÃ§Ãºcar" />

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required title="Quantidade total" placeholder="Digite a quantidade" />

    <label for="valor_total">Valor Total (R$):</label>
    <input type="number" step="0.01" id="valor_total" required title="Valor total do pedido" placeholder="Digite o valor total" />

    <button type="submit">Enviar Pedido</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById("pedidoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        cliente: document.getElementById("cliente").value,
        itens: document.getElementById("itens").value.split(",").map(i => i.trim()),
        quantidade: parseInt(document.getElementById("quantidade").value),
        valor_total: parseFloat(document.getElementById("valor_total").value)
      };

      const resposta = await fetch("http://localhost:8000/pedido", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await resposta.json();
      document.getElementById("resposta").innerText = json.message || "Erro ao enviar pedido";
    });
  </script>
</body>
</html>
